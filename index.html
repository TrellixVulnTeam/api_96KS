<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
    			if (this.readyState == 4 && this.status == 200) {
     				document.getElementById("demu").innerHTML = this.responseText;
    			}
  			};
  			xhttp.open("POST", "https://lst-udlaeg-api.herokuapp.com/auth", true);
 			xhttp.send();
		}
	</script>
</head>
<body>

<h2>Get token</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demu"></p>
 
</body>
</html>
